<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register Your Account</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
  <form action="/index.html" style="margin:auto; width: 350px;" id="rond1">
<h3 align="center">REGISTER HERE </h3>
    <div>
      <input type="text" placeholder="First Name" name="fname" minlength="2" maxlength="20" required></input><br>
    </div>
    <div>
     <input type="text" placeholder="Last Name" name="lname" minlength="2" maxlength="20" required></input><br>
    </div>
    <div>
      <input type="tel" placeholder="Phone Number (222-123-456-7890)" name="pnum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Use this format: 123-454-678-9019" required></input><br>
    </div>

    <div>
      <input type="email" placeholder="Email Address" id="" name="" required></input><br>
    </div>
    <div>
      <select id="gender" name="gender" required>
        <option value="none" selected>Gender</option>
        <option value="male"> Male </option>
        <option value="female"> Female </option>
      </select><br>
    </div>
    <div>
      <input type="date" placeholder="Date of Birth" id="bday" name="bday" min="2004-01-01" max="2022-01-01"  required><br>
    </div>
    <div>
      
      <input type="color" placeholder="Choose Favourite Color" id="fcolor" name="fcolor" required>
      </select>
    </div>
     <div>
      <input type="password" placeholder="Choose a Password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div>
      <input type="password" placeholder="Confirm Password" id="cpass" name="cpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div>
      <input type="submit" formaction="/login.html" value="Register" class="button">
    </div>

  </form>
  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
